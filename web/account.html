---
layout: default
title: Login
post_scripts:
 - js/account.js
startup_functions:
 - redirectIfNotLoggedIn()
---

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Update User Password</h3>
        </div>
        <div class="panel-body">
          <div class="col-md-10 col-md-offset-1">
            <form class="form-horizontal" id="password-update-form">
              <div class="form-group">
                <input name="current-password" class="form-control" type="password" placeholder="Current Password">
                <input name="new-password" class="form-control" type="password" placeholder="New Password">
                <input name="new-password-confirmation" class="form-control" type="password" placeholder="Repeat New Password">
              </div>
              <div class="form-group">
                <button id="password-update-button" class="btn btn-primary" type="submit">Update Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
