---
layout: default
title: Problems
post_scripts:
 - js/team.js
startup_functions:
 - redirectIfNotLoggedIn()
---
<div class="container">
  <div class="well">
    <div class="row">
      <div class="col-md-6">
        <div id="team-info"></div>
      </div>
      <div class="col-md-6">
        <div id="group-info"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/template" id="group-info-template">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Group Management</h3>
    </div>

    <% if(data.length > 0) { %>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Group Name</th>
          </tr>
        </thead>
        <tbody>
          <% _.each(data, function(group) { %>
            <tr>
              <td>
                <span data-group-name="<%- group.name %>" class="glyphicon glyphicon-remove leave-group-span"></span>
              </td>
              <td>
                <p><%- group.name %></p>
              </td>
            </tr>
          <% }); %>
        </tbody>
      </table>
    <% } %>

    <div class="panel-body">
      <form class="form form-inline" id="group-request-form" type="submit">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Join</button>
            </span>
            <input type="text" class="form-control" id="group-name-input">
          </div>
        </div>
      </div>
    </form>
  </div>
</script>

<script type="text/template" id="team-info-template">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Team: <strong><%- data.team_name %> <div class="pull-right"><%- data.score %></strong></h3>
    </div>
    <div class="panel-body">
      <p>Members</p>
      <ul>
        <% _.each(data.members, function(username) { %>
          <li><%- username %></li>
        <% }); %>
      </ul>
    </div>
  </div>
</script>
