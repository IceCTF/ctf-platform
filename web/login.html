---
layout: default
title: Login
post_scripts:
 - js/login.js
startup_functions:
 - redirectIfLoggedIn()
---

<div class="container-narrow">
    <div class="contentbox row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>

                    <div>
                        <input name="username" id="login-username" placeholder="Username" type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>

                    <div>
                        <input name="password" id="login-password" placeholder="Password" type="password" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <button id="login-button" class="btn btn-primary" type="submit"> Login </button>
                    </div>
                </div>
            </form>
            <div class="alert alert-danger" role="alert" id="error-alert"></div>
        </div>
    </div>
</div>
